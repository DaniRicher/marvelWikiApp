<div class="grid ">
    <div class="col-12">
        <p-sidebar [(visible)]="visibleSidebar1">
    
            <p-menu [model]="items" styleClass="bar" (click)="visibleSidebar1 = false"></p-menu>
            
        </p-sidebar>
    
        <p-toolbar>
            <div class="p-toolbar-group-left">
    
                <i class="pi pi-bars pointer ocultar" (click)="visibleSidebar1 = true"></i>
                <p-menubar [model]="items" class="ocultarItems"
                           styleClass="bar"></p-menubar>
                
            </div>
        </p-toolbar>

    </div>
</div>
