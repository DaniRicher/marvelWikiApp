<div class="grid">
    <div class="col-12 header">

        
        <p-sidebar [(visible)]="visibleSidebar1" [style]="{width: '250px'}">
            <h4>MarvelApp</h4>
            <p-menu [model]="items" styleClass="bar" 
                    (click)="visibleSidebar1 = false"
                    routerLinkActive="link-active"></p-menu>
            
        </p-sidebar>
    
        <p-toolbar>

           
            <div class="p-toolbar-group-left">
    
                <i class="pi pi-bars pointer ocultar" (click)="visibleSidebar1 = true"></i>
                <p-menubar [model]="items" class="ocultarItems"
                           styleClass="bar"
                           routerLinkActive="p-menuitem-link-active"></p-menubar>
                
            </div>
            <div class="p-toolbar-group-right ">
                <img src="../../../assets/marvel.png" class="tam pointer" alt="Marvel" routerLink="dashboard">
            </div>
        </p-toolbar>

    </div>
</div>
