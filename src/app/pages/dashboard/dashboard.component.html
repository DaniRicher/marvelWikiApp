<div class="grid align-items-center justify-content-center m-5" *ngIf="spinner">

    <div class="">
        <p-progressSpinner strokeWidth="8"></p-progressSpinner>
        <p class="">Cargando...</p>

    </div>
</div>

<h1 style="margin: 0;">Bienvenidos A MarvelApp</h1>
<hr style="margin: 0;">


<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
                 header="Confirmar"
                 icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>



<div *ngIf="!spinner">
        <div *ngIf="personajes.length === 0">
            <h4>Aún no tiene personajes favoritos</h4>
        </div>

    <p-carousel *ngIf="personajes.length > 0"
                [value]="personajes" 
                [numVisible]="5" 
                [numScroll]="5" 
                [circular]="true" 
                [autoplayInterval]="3000"
                [responsiveOptions]="responsiveOptions">
    
        <ng-template pTemplate="header">
            <h3>Mis Personajes Favoritos</h3>
            
        </ng-template>
        
        <ng-template let-personaje pTemplate="item">
            <div class="personajes-item text-center">
                <div class="tarjeta">
                    <p-card styleClass="tam">
                        <ng-template pTemplate="header">
                            <div class="animacion">
                                <p-image src="{{ personaje.img }}"
                                         imageClass="p-image"></p-image>
                            </div>
                        </ng-template>
    
                        <ng-template pTemplate="subheader">
                            <div class="title">
                                <h4 class="p-mb-1"> {{ personaje.nombre }} </h4>
                            </div>
                        </ng-template>
                        
                        <ng-template pTemplate="footer">
                            <div class="car-buttons p-mt-5">
                                <button pButton 
                                        type="button" 
                                        class="m-1 p-button-info p-button-rounded p-button-outlined"
                                        icon="fa-solid fa-circle-info"
                                        (click)="obtenerPersonaje( personaje.id )"></button>
                                <button pButton 
                                        type="button" 
                                        class="m-1 p-button-secondary p-button-rounded p-button-outlined" 
                                        icon="fa-solid fa-heart-circle-xmark"
                                        (click)="eliminarPersonaje( personaje )"></button>
                            </div> 
                        </ng-template>
                        
                        
                    </p-card>

                </div>
            </div>
        </ng-template>
    </p-carousel>
    

    <div *ngIf="comics.length === 0 && !spinner">
        <h4>Aún no tiene comics favoritos</h4>
    </div>

    <p-carousel *ngIf="comics.length > 0"
                [value]="comics" 
                [numVisible]="5" 
                [numScroll]="5" 
                [circular]="true" 
                [autoplayInterval]="3000"
                [responsiveOptions]="responsiveOptions">
    
        <ng-template pTemplate="header">
            <h3>Mis Comics Favoritos</h3>
        </ng-template>
        
        <ng-template let-comic pTemplate="item">
            <div class="personajes-item text-center">
                <div class="tarjeta">
                    <p-card styleClass="tam">
                        <ng-template pTemplate="header">
                            <div class="animacion">
                                <p-image src="{{comic.img}}" alt="{{comic.nombre}}"
                                         imageClass="p-image"></p-image>
                            </div>
                        </ng-template>
    
                        <ng-template pTemplate="subheader">
                            <div class="title">
                                <h4 class="p-mb-1"> {{comic.nombre}} </h4>
                            </div>
                        </ng-template>
                        
                        <ng-template pTemplate="footer">
                            <div class="car-buttons p-mt-5">
                                <button pButton 
                                        type="button" 
                                        class="m-1 p-button-info p-button-rounded p-button-outlined"
                                        icon="fa-solid fa-circle-info"
                                        (click)="obtenerComic( comic.id )"></button>
                                <button pButton 
                                        type="button" 
                                        class="m-1 p-button-secondary p-button-rounded p-button-outlined" 
                                        icon="fa-solid fa-heart-circle-xmark"
                                        (click)="eliminarComic( comic )"></button>
                            </div> 
                        </ng-template>
                        
                        
                    </p-card>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
